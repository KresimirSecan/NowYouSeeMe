<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
          }
        }
      </script>
      <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div id="controls">
        WSAD - move &nbsp; | &nbsp; Q/E - up/down &nbsp; | &nbsp; Esc - stop | &nbsp; Mouseclick - start
    </div>
    <div class="card overflow-auto">
        <div class="card-header d-flex justify-content-center align-items-center">
           <h2>NYSM</h2>
           <button class="btn" id="collapse-btn" type="button" onclick="toggleCollapse()" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="bi bi-chevron-up"></i>
          </button>
        </div>
        <div class="collapse show" id="collapseExample">
            <div class="card-body" >
                <h3>Architecture:</h3>
                <hr>
                <div id="layer-container">
                </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary layer-btn" type="button" id="button-addon1" onclick="addLayer()"><i class="bi bi-plus-lg"></i></button>
                        <input type="number" class="form-control" id="layer-input" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <button class="btn btn-primary" id="render">Render</button>
                <hr>
                <label for="file-upload" class="form-label custom-file-upload">
                    Upload File
                </label>
                <input class="form-control" type="file" id="file-upload" name="file-upload" accept=".csv" onchange="displayFileName()">
                <p class="card-text" id="file-name"></p>
            </div>
        </div>
      </div>
    <div class="main-content">
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="model.js"></script>
</body>
</html>
