<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
          }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div class="card overflow-auto">
        <div class="card-header d-flex justify-content-center align-items-center">
            <h2>NYSM</h2>
            <button class="btn" id="collapse-btn" type="button" onclick="toggleCollapse()" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <i class="bi bi-chevron-up"></i>
            </button>
        </div>
        <div class="collapse show" id="collapseExample">
            <div class="card-body">
                <!-- Loading Data Section -->
                <h3>Loading Data:</h3>
                <div class="form-group mt-3">
                    <label for="file-upload" class="form-label custom-file-upload">
                        Upload File
                    </label>
                    <input class="form-control" type="file" id="file-upload" name="file-upload" accept=".csv" onchange="displayFileName()">
                    <p class="card-text" id="file-name"></p>
                </div>
                <div class="form-group mt-3">
                    <label for="testPercentage">Percentage of Test Data</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="testPercentage" min="0" max="100" step="1" placeholder="Enter percentage">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="labelColumn">Pick Label Column</label>
                    <select class="form-select" id="labelColumn">
                        <option selected disabled>Select column</option>
                    </select>
                </div>
                <button class="btn btn-primary mt-2" id="submitPercentage">Submit</button>
                <p id="submit-message" style="color: red; display: none;">Data is processing...</p>
                <hr>
                <!-- Architecture Section -->
                <h3>Architecture:</h3>
                <div id="layer-container"></div>
                <div class="input-group mb-3">
                    <button class="btn btn-primary layer-btn" type="button" id="button-addon1" onclick="addLayer()">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <input type="number" class="form-control" id="layer-input" placeholder="Layer size" aria-label="Layer size with button addon" aria-describedby="button-addon1">
                </div>
                <div class="form-group mt-3">
                    <label for="epochs">Number of Epochs</label>
                    <input type="number" class="form-control" id="epochs" placeholder="Enter number of epochs" min="1" value="10">
                </div>
                <div class="form-group mt-3">
                    <label for="batchSize">Batch Size</label>
                    <input type="number" class="form-control" id="batchSize" placeholder="Enter batch size" min="1" value="32">
                </div>

                <button class="btn btn-primary mt-2" id="render">Render</button>
                <button class="btn btn-success mt-2" id="train">Train</button>
                <p id="accuracy-display" style="color: green; display: none;">Accuracy will be displayed here.</p>
                <hr>
                <p>Type in index of some element from test data:</p>
                <input type="number" class="form-control" id="test-select" value="0" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-primary mt-2" id="predict">Predict</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div id="output"></div>
    </div>

    <!-- Pop up -->
    <div class="modal fade" id="trainingModal" tabindex="-1" aria-labelledby="trainingModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trainingModalLabel">Training Model</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <p id="epoch-info"></p>
                        <p id="final-score" class="mt-3" style="display: none;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="controls">
        WSAD - move &nbsp; | &nbsp; Q/E - up/down &nbsp; | &nbsp; Esc - stop | &nbsp; Mouseclick - start
    </div>

    <script src="script.js"></script>
    <script type="module" src="render.js"></script>
    <script type="module" src="parse.js"></script>
    <script type="module" src="model.js"></script>
</body>
</html>
