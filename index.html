<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>NYSM</h2>
            <div class="input-container">
                <label for="file-upload" class="custom-file-upload">
                    Upload File
                </label>
                <input type="file" id="file-upload" name="file-upload" accept=".csv" onchange="displayFileName()">
                <p id="file-name"></p>
            </div>
        </div>
        <div class="main-content">
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
